<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let formField of formFields" class="form-group mb-3">
      <app-input [input]="formField" [form]="form"></app-input>
    </div>
    
    <div class="form-group" *ngIf="preview">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

  <div *ngIf="payload" class="form-group">
    <strong>Here's the payload</strong><br>{{payload}}
  </div>
</div>
