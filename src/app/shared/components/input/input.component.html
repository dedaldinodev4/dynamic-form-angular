<div [formGroup]="form" class="form-group">

  <div [ngSwitch]="input.controlType">

    <div *ngSwitchCase="'textbox'">
      <label class="form-label" [attr.for]="input.key">{{input.label}}</label>
      <input 
        class="form-control" 
         
        [id]="input.key" 
        [type]="input.type"
      >
    </div>

    <div *ngSwitchCase="'dropdown'">
      <label class="form-label" [attr.for]="input.key">{{input.label}}</label>
      <select class="form-select" [id]="input.key" >
        <option *ngFor="let opt of input.options" [value]="opt.key">{{opt.value}}</option>
      </select>
    </div>

    <div *ngSwitchCase="'checkbox'">
      <div class="form-check form-check-inline" *ngFor="let opt of input.options">
        <input class="form-check-input" type="checkbox"  [id]="input.key">
        <label class="form-check-label" [attr.for]="input.key">{{opt.value}}</label>
      </div>
    </div>

    <div *ngSwitchCase="'radio'">
      <div class="form-check form-check-inline" *ngFor="let opt of input.options">
        <input class="form-check-input" type="radio"  [id]="input.key" [value]="opt.value">
        <label class="form-check-label" [attr.for]="opt.key"> {{ opt.value }} </label>
      </div>
    </div>

    <div *ngSwitchCase="'textarea'">
      <label class="form-label" [attr.for]="input.key">{{input.label}}</label>
      <textarea class="form-control"  [id]="input.key" rows="5"></textarea>
    </div>

  </div>

</div>
